<html>

<head>
  <title>Contact Me</title>
  <link rel="stylesheet" href="style.css" id="light-theme">
  <link rel="stylesheet" href="dark-mode.css" id="dark-theme">

</head>

<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="experience.html">Experience</a></li>
      <li><a href="#" id="toggle-mode">Toggle Mode</a></li>
    </ul>
  </nav>
  <center>
    <section id="contact">
      <h2>Contact Me</h2>

      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required /><br /><br />
        <input type="email" id="email" placeholder="Your Email" required /><br /><br />
        <textarea id="message" placeholder="Your Message" required></textarea><br /><br />
        <button type="button" onclick="sendEmail()">Send Message</button>
      
      </form>
    </section>
  </center>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script src="script.js" defer></script>
  <script>
    function sendEmail() {
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const message = document.getElementById('message').value;

        emailjs.send('service_22', 'template_22', {
          name: name,
          email: email,
          message: message
        }, 'b1fwL9AXBrp3qHL2O')
          .then(function(response) {
            console.log('Email sent!', response);
            alert('Email sent successfully!');
          }, function(error) {
            console.error('Email sending failed:', error);
            alert('Failed to send email. Please try again later.');
          });
      }
  </script>
</body>

</html>
